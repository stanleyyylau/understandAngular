<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
        <script src="https://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">

                <h1>{{name}}</h1>
                <h2>this is the formmated name {{formattedname}}</h2>
                <form name="myForm">
                  <input type="text" ng-model="field" name="myField" required minlength="5" />
                  <!-- ng-message directive or custom service -->
                  <div ng-messages="myForm.myField.$error">
                    <div ng-message="required">You did not enter a field</div>
                    <div ng-message="minlength">The value entered is too short</div>
                  </div>
                </form>


      </div>

		</div>

    </body>
</html>
